<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gomi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- Splash screen with a clickable image -->

        <img src="https://via.placeholder.com/150" class="floating-image" alt="Floating Image 3">
        <img src="https://via.placeholder.com/80" class="floating-image" alt="Floating Image 4">
    </div>

    <script src="script.js"></script>
</body>
</html>
